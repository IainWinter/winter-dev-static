<html lang="en">

<head>
	<title>[put](title)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	<link rel="stylesheet" href="/styles/global.css" />
	<link rel="stylesheet" href="/styles/article.css" />
	<link rel="stylesheet" href="/styles/top.css" />
	<link rel="stylesheet" href="/styles/code.css" />
</head>

<script>
	// Scripts are ran when seen, so before drawing the body, set the theme
	// The the default theme is dark

	let theme = localStorage.getItem("theme");

	if (theme === null) {
		theme = "dark";
		localStorage.setItem("theme", theme);
	}

	window.document.documentElement.setAttribute("color-theme", theme);
</script>

<body color-theme="dark">
	<div class="main">
		<div class="top">
			<h1 class="title">Winter</h1>
			<div class="nav-section">
				<div class="nav-links">
					<a class="nav-link" href="/articles">Articles</a>
					<a class="nav-link" href="/projects">Projects</a>
					<a class="nav-link" href="/support">Support</a>
				</div>

				<hr class="nav-separator" />

				<div class="nav-buttons">
					<p class="fake-href" onclick="toggleDark();">0</p>
				</div>
			</div>
		</div>
		<div class="page">
			[put](article)
		</div>
	</div>

	<script>
		function swapIframe(img, iframeSrc) {
			// swap img for an iframe with its source set to iframeSrc
			// this is used to swap the thumbnail for a youtube embed

			var iframe = document.createElement("iframe");
			iframe.classList = "article-embed";
			iframe.src = iframeSrc;

			img.parentNode.appendChild(iframe);
			iframe.after(img);
			img.remove();
		}

		function toggleDark() {
			theme = theme == "dark" ? "light" : "dark";
			window.document.documentElement.setAttribute("color-theme", theme);
			localStorage.setItem("theme", theme);
		}
	</script>
</body>

</html>
